indicatif : 样式丰富的Rust终端进度条库 https://github.com/console-rs/indicatif 

rustdesk : 免费开源的远程桌面软件。开箱即用无需任何配置，支持Linux/Mac/Win/Android等平台。还能够自行搭建服务器，由用户自己掌控数据，不必担心隐私数据泄露的问题。在当下越来越多的远程桌面软件都收费的情况下的另一个选择 https://github.com/rustdesk/rustdesk 

toydb : Rust写的分布式SQL数据库实战项目。作为一个学习项目并不适合于生产环境，但通过该项目你可以学习如何用Rust实现Raft协议、符合ACID的事物引擎、SQL解析、数据持久化等。适合对数据库底层运作原理感兴趣的小伙伴 https://github.com/erikgrinaker/toydb 

nushell : 一种更加人性化的新型shell https://github.com/nushell/nushell 

polars : 多线程、类Pandas的数据处理库。底层采用ApacheArrow从而带来了更高效的数据处理性能、占用内存更少、处理速度更快，再加上简单易用的API，让你在处理大数据集（50GB）时，更加游刃有余。支持Rust、Python等语言，值得一试 https://github.com/pola-rs/polars 

hyperfine : 命令行基准测试工具。可用来查看和对比命令的耗时，支持多次运行的统计分析、结果导出等功能 https://github.com/sharkdp/hyperfine 

tui-rs : 用来构建丰富的终端用户界面的库 https://github.com/fdehau/tui-rs 

dnsguide : 用Rust从头写一个DNS服务的教程 https://github.com/EmilHernvall/dnsguide 

gitv : 由Rust编写的Git仓库分析和数据可视化的命令行工具 https://github.com/chenjiandongx/gitv 

mdBook : Rust官方开源的Markdown电子书构建工具。类似Gitbook可以将Markdown文件制作成在线书籍，简单易用非常适合创建教程、课程材料、开源书籍等文稿 https://github.com/rust-lang/mdBook 

lapce : 纯Rust编写的代码编辑器。基于Rust的Druid和Xi-Editor构建的轻快代码编辑器，内置终端、LSP协议支持、远程开发、VIM模式，支持Windows、Linux、macOS。 https://github.com/lapce/lapce 

pueue : 命令行任务管理工具。一个处理shell命令队列的工具，支持后台执行、定时执行、任务并行、暂停任务、任务崩溃恢复等功能。但它只是一个命令行工具，不能当作任务队列来用。 https://github.com/Nukesor/pueue 

cheats.rs : Rust编程语言小抄。这里不仅有Rust基础语法，还有执行顺序详解和编写时需要关注的注意事项。如果你觉得还不够，该项目还包含了示例代码(EX)、书籍(BK)、标准库(STD)等Rust相关资料。 https://github.com/ralfbiedert/cheats.rs 

py-spy : 用top的方式分析Python程序性能的工具。一款Python程序性能分析工具，它可以让你在不重启程序或修改代码的情况，直观地看到Python程序中每个函数花费的时间。 https://github.com/benfred/py-spy 

reqwest : Rust语言的HTTP客户端。纯Rust编写的HTTP客户端，简单好用、支持异步、API友好。 https://github.com/seanmonstar/reqwest 

easy_rust : 用简单的英语写的Rust教程。虽然当下已经有很多的Rust教程，但是大多都是以英语为主，这对不擅长英语的程序员并不友好，所以作者写了一份仅用简单的英语讲解Rust的教程，已有中文翻译版。 https://github.com/Dhghomon/easy_rust 

espanso : Rust写的智能文本扩展工具。文本扩展器是可以帮你提高输入效率的工具，当你输入一个特定的关键词时，它可以自动检测到并将其替换为预设的内容。这个项目几乎可以和任何程序一起使用，适用于Windows、macOS和Linux。 https://github.com/espanso/espanso 

atuin : 神奇的shell历史记录工具。该项目通过SQLite数据库存储shell历史，能够显示更多的shell历史、命令运行时间、执行时间等信息，还支持选择、过滤、统计、同步/备份等操作。 https://github.com/ellie/atuin 

this-week-in-rust : Rust语言社区的每周摘要。该项目是由Rust社区发起，每周发布一期Rust相关动态，包括Rust语言的文章、视频、音频、开源项目分享，以及本周的更新(PR)、RFC(征求意见)和开发进度。 https://github.com/rust-lang/this-week-in-rust 

difftastic : 命令行文件对比工具。一种可根据文件的语法，进行结构化比较的工具，支持30多种编程语言。 https://github.com/Wilfred/difftastic 

sniffnet : 可轻松监控网络流量的工具。这是一个简单、可靠、炫酷的网络监控应用，可以让你一目了然地了解设备的网络流量。 https://github.com/GyulyVGC/sniffnet 

websocat : WebSockets的命令行客户端。一条命令连接或建立WebSockets服务，适用于Windows、macOS、Linux。 https://github.com/vi/websocat 

rust-raspberrypi-OS-tutorials : 学习如何用Rust编写嵌入式操作系统。该教程会从零开始，一步步地指导你如何用Rust开发出一个功能齐全的嵌入式操作系统的内核。它包含了实现一般操作系统的任务，例如开发串口控制台、设置虚拟内存和处理硬件异常。教程中的所有代码，均可运行在树莓派3和4上。 https://github.com/rust-embedded/rust-raspberrypi-OS-tutorials 

spacedrive : 一款Rust写的跨平台文件管理工具。它基于用Rust编写的虚拟分布式文件系统(VDFS)，可以将macOS、Windows、Linux、iOS、Android等不同操作系统的设备连接到一起，统一管理所有的文件。该项目还处于开发阶段，客户端需要自行编译。 https://github.com/spacedriveapp/spacedrive 

ChatGPT : 第三方的ChatGPT桌面应用。把ChatGPT放到你的桌面，支持快捷键、斜杠命令、划词搜索、导出记录等实用的功能，适用于macOS、Windows、Linux操作系统。 https://github.com/lencx/ChatGPT 

gitui : 带界面的Git命令行工具。该项目为git提供了终端界面，让用户可以更加顺畅地使用git。交互式的操作提示，让你无需再记忆大量的git命令。 https://github.com/extrawurst/gitui 

